type Item {
	id: ID!
	name: String!
	slug: String!
	recipes: [Recipe!]!
	usedIn: [Ingredient!]!
}

input CreateItemInput {
	name: String!
}

input UpdateItemInput {
	name: String
}

extend type Query {
	itemById(id: ID!): Item
	itemBySlug(slug: String!): Item
}

extend type Mutation {
	createItem(data: CreateItemInput!): Item!
	updateItem(id: ID!, data: UpdateItemInput!): Item!
	deleteItem(id: ID!): Item!
}
